<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/05b2da5c15.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for="username">نام کاربری:</label>
                                <input type="text" name="username">
                            </div>
                            <div class="input-group">
                                <label for="password">رمز عبور:</label>
                                <input type="password" name="password">
                            </div>
                        </form>
                        <p class="do-you-have">
                            حساب کاربری ندارید؟
                            <a href="#">ایجاد حساب کاربری</a>
                            کمتر از یک دقیقه زمان شما را خواهد گرفت
                        </p>
                        
                        <div class="submit-btn-container">
                            <button class="submit">
                                ورود
                            </button>
                        </div>
    
                        <div class="social-auth">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-image-container">
                        <img src="./svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/05b2da5c15.js" crossorigin="anonymous"></script>
</body>
</html>
